<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Data Visualization with a Scatterplot Graph</title>
</head>
<body>
    <svg id="canvas">
        <text id="title" x="250" y="25">Doping in Professional Bicycle Racing</text>
        <text id="author" x="325" y="55">Graph created by Christina</text>
    </svg>
    <div id="legend">
        Year (x) vs. Time (y) <br />
        Red = Doping Allegation <br />
        Black = No Doping Allegation
    </div>
    <div id="tooltip"></div>
    <script defer src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
